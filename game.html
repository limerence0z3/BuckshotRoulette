<!DOCTYPE html>
<html>
  <title>game</title>

  <head>
    <style>
      body {
        background-color: black;
        font-family: Papyrus, cursive;
      }

      div {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      div img {
        margin: auto;
        width: 200px;
        height: auto;
      }

      div img[alt="shotgun"] {
        position: relative;
        width: 40px;
        margin-top: 0px;
        margin-left: 100px;
        margin-right: 100px;
        margin-bottom: 0px;
        cursor: pointer;
      }
      div img[alt="Demon"] {
        position: relative;
        width: 40px;
        margin-top: 0px;
        margin-left: 100px;
        margin-right: 100px;
        margin-bottom: 0px;
      }
      p.hearts {
        display: flex;
        justify-content: center;
      }

      p.hearts img {
        width: 30px;
      }

      div table {
        border: 1px solid white;
        width: 600px;
        height: 100px;
        /* 表格邊框合在一起 */
        border-collapse: collapse;
      }

      div table td {
        width: 100px;
        height: 50px;
        position: relative;
      }

      div table td img {
        cursor: pointer;
        width: 100px;
        height: 100px;
      }

      h1 {
        color: white;
      }

      .item-count {
        position: absolute;
        bottom: 0;
        right: 0;
        color: white;
        font-size: 40px;
      }
      .rules {
        color: white;
        position: absolute;
        top: 10px;
        left: 30px;
        font-size: 25px;
      }
      .ammoMessage {
        position: absolute;
        top: 10px;
        right: 200px;
        color: white;
      }
      #ammoCount {
        color: white;
      }
      #thisBulletType {
        color: white;
      }
      .hover:hover {
        opacity: 0.8;
      }
      .disabled {
        pointer-events: none;
        opacity: 0.5;
      }

      /* Tooltip container */
      .tooltip {
        position: relative;
        display: inline-block;
      }

      /* Tooltip text */
      .tooltip .tooltiptext {
        visibility: hidden;
        bottom: 100%;
        left: 50%;
        margin-left: -60px;
        color: #fff;
        text-align: center;
        font-size: 25px;
        padding: 5px 0;
        border-radius: 6px;
        width: 120px;
        background-color: black;

        /* Position the tooltip text - see examples below! */
        position: absolute;
        z-index: 1;
      }

      /* Show the tooltip text when you mouse over the tooltip container */
      .tooltip:hover .tooltiptext {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <div>
      <!-- 惡魔圖片 -->
      <img src="demon.jpg" alt="demon" />
    </div>
    <!-- 惡魔血量 -->
    <p class="hearts">
      <img class="demonHeart" src="heart.png" alt="demonHeart" />
      <img class="demonHeart" src="heart.png" alt="demonHeart" />
      <img class="demonHeart" src="heart.png" alt="demonHeart" />
      <img class="demonHeart" src="heart.png" alt="demonHeart" />
      <img class="demonHeart" src="heart.png" alt="demonHeart" />
    </p>
    <!-- 遊戲說明 -->
    <h1 class="rules">
      遊戲說明<br />
      1.你先攻<br />
      2.開始時子彈5空5實隨機順序裝填<br />
      3.子彈射完沒有分出勝負則依照第2點<br />
      &nbsp&nbsp&nbsp&nbsp重新裝填，並換到你的回合<br />
      4.血量先歸零為輸家<br />
      5.惡魔不會使用道具<br />
      6.惡魔兩滴血以下時對你造成雙倍傷害<br />
      7.不同道具1回合至多使用1次<br />
      8.開始或子彈射完時給5個隨機道具<br />
      9.點擊槍後可以選擇射擊誰<br />
      10.點擊道具後使用道具
    </h1>
    <div>
      <span class="ammoMessage">
        <!-- 當前子彈剩餘量文字 -->
        <h1 id="ammoCount">當前子彈剩餘:10</h1>
        <!-- 此發子彈類型 -->
        <h1 id="thisBulletType">此發為:</h1>
        <!-- 道具效果 -->
        <h1 id="itemEffect">道具:</h1>
      </span>
    </div>
    <!-- 霰彈槍 -->
    <div>
      <h1
        id="shootingPlayer"
        class="hover"
        style="margin: 0; display: none; cursor: pointer"
        onclick="shootPlayer()"
      >
        射擊自己
      </h1>
      <img id="shotgun" src="shotgun.png" alt="shotgun" class="hover" />
      <h1
        id="shootingDemon"
        class="hover"
        style="margin: 0; display: none; cursor: pointer"
        onclick="shootDemon()"
      >
        射擊敵人
      </h1>
    </div>
    <!-- 玩家血量 -->
    <p class="hearts">
      <img class="playerHeart" src="heart.png" alt="playerHeart" />
      <img class="playerHeart" src="heart.png" alt="playerHeart" />
      <img class="playerHeart" src="heart.png" alt="playerHeart" />
      <img class="playerHeart" src="heart.png" alt="playerHeart" />
      <img class="playerHeart" src="heart.png" alt="playerHeart" />
    </p>
    <!-- 玩家名稱 -->
    <div>
      <h1 style="color: white; margin-top: 0px">player</h1>
    </div>
    <!-- 道具存放表格 -->
    <div>
      <table border="1">
        <tr>
          <td>
            <!-- 香菸道具 -->
            <span class="tooltip">
              <img
                src="cigarette.png"
                alt="cigarette"
                class="hover"
                onclick="useCigarette()"
              />
              <span class="tooltiptext">回復一滴血</span>
              <span id="cigaretteCount" class="item-count">2</span>
            </span>
          </td>
          <!-- 放大鏡道具 -->
          <td>
            <span class="tooltip">
              <img
                src="magnifier.png"
                alt="magnifier"
                class="hover"
                onclick="useMagnifier()"
              />
              <span class="tooltiptext">查看當前子彈</span>
              <span id="magnifierCount" class="item-count">2</span>
            </span>
          </td>
          <!-- 啤酒道具 -->
          <td>
            <span class="tooltip">
              <img
                src="beer.png"
                alt="beer"
                class="hover"
                onclick="useBeer()"
              />
              <span class="tooltiptext">退出當前子彈</span>
              <span id="beerCount" class="item-count">2</span>
            </span>
          </td>
          <!-- 雙倍傷害道具 -->
          <td>
            <span class="tooltip">
              <img
                src="blueBullet.png"
                alt="blueBullet"
                class="hover"
                onclick="useBlueBullet()"
              />
              <span class="tooltiptext">當前子彈雙倍傷害</span>
              <span id="blueBulletCount" class="item-count">2</span>
            </span>
          </td>
          <!-- 反轉子彈道具 -->
          <td>
            <span class="tooltip">
              <img src="chocolate.png" alt="chocolate" class="hover" />
              <span class="tooltiptext">反轉當前子彈</span>
              <span id="chocolateCount" class="item-count">2</span>
            </span>
          </td>
        </tr>
      </table>
    </div>

    <!-- js -->
    <script>
      // 控制霰彈槍點擊後顯示要射誰
      const shotgun = document.getElementById("shotgun");
      const shootingPlayer = document.getElementById("shootingPlayer");
      const shootingDemon = document.getElementById("shootingDemon");
      let isShootingVisible = false;
      let DemonHealth = 5; //惡魔血量
      let playerHealth = 5; //玩家血量
      let bullets = []; //槍裡的子彈 0是空彈 1是實彈
      let cigarettesTotal = 2;
      let magnifierTotal = 2;
      let beerTotal = 2;
      let BlueBulletTotla = 2;
      let chocolateTotal = 2;
      let isBlueBulletActive = false; // 儲存藍色子彈的狀態
      // 在遊戲開始時進行子彈的隨機排列
      window.onload = function () {
        shuffleBullets();
      };

      //點一下顯示 再點一下關閉顯示
      shotgun.addEventListener("click", () => {
        if (!isShootingVisible) {
          shootingPlayer.style.display = "block";
          shootingDemon.style.display = "block";
          isShootingVisible = true;
        } else {
          shootingPlayer.style.display = "none";
          shootingDemon.style.display = "none";
          isShootingVisible = false;
        }
      });

      //射擊惡魔
      function shootDemon() {
        const demonHeartImages = document.querySelectorAll(".demonHeart");
        const firstDemonHeart = demonHeartImages[0];
        //重置道具效果
        reloadItemEffection();
        //判斷此發為空彈還是實彈
        thisBulletType(bullets[0]);
        //如果子彈是1就扣血否則不扣血，並都會退出當前子彈
        if (bullets[0] === 1) {
          firstDemonHeart.remove();
          bullets.shift();
          DemonHealth -= 1;
        } else {
          bullets.shift();
        }
        // 檢查子彈數量，如果子彈數量為 0，則重新裝填子彈
        if (bullets.length === 0) {
          reloadBullets();
        }
        // 更新當前子彈剩餘數到 HTML 元素中
        updateAmmoCount();
      }

      //射擊自己
      function shootPlayer() {
        const playerHeartImages = document.querySelectorAll(".playerHeart");
        const firstPlayerHeart = playerHeartImages[0];
        //重置道具效果
        reloadItemEffection();
        //判斷此發為空彈還是實彈
        thisBulletType(bullets[0]);
        //如果子彈是1就扣血否則不扣血，並都會退出當前子彈
        if (bullets[0] === 1) {
          if (isBlueBulletActive) {
            if (playerHealth > 1) {
              firstPlayerHeart.remove(); // Remove one heart
              firstPlayerHeart.remove(); // Remove another heart (double damage)
              playerHealth -= 2; // Inflict double damage
            } else {
              firstPlayerHeart.remove(); // Remove the only heart left
              playerHealth = 0; // Player health becomes 0
            }
            bullets.shift(); // Remove the bullet
            isBlueBulletActive = false; // Reset blue bullet status
          } else {
            firstPlayerHeart.remove(); // Remove one heart
            bullets.shift(); // Remove the bullet
            playerHealth -= 1; // Inflict regular damage
          }
        } else {
          bullets.shift();
        }
        // 檢查子彈數量，如果子彈數量為 0，則重新裝填子彈
        if (bullets.length === 0) {
          reloadBullets();
        }
        // 更新當前子彈剩餘數到 HTML 元素中
        updateAmmoCount();
      }

      //更新當前子彈剩餘數到 HTML 元素中
      function updateAmmoCount() {
        const ammoCountElement = document.getElementById("ammoCount");
        ammoCountElement.textContent = "當前子彈剩餘：" + bullets.length;
      }

      //顯示此發為空彈還是實彈
      function thisBulletType(bullets) {
        let BulletType = "";
        if (bullets === 1) {
          BulletType = "實彈";
        } else {
          BulletType = "空彈";
        }
        const thisBulletTypeElement = document.getElementById("thisBulletType");
        thisBulletTypeElement.textContent = "此發為: " + BulletType;
      }

      // 取0或1隨機數 用來隨機裝填子彈
      function getRandomInt(max) {
        return Math.floor(Math.random() * max);
      }

      // 子彈的隨機排列函數
      function shuffleBullets() {
        bullets = []; // 清空子彈陣列
        //加入5個0和5個1
        for (let i = 0; i < 5; i++) {
          bullets.push(0);
          bullets.push(1);
        }
        // 隨機排列子彈
        bullets.sort(() => Math.random() - 0.5);
      }

      // 重新裝填子彈的函數
      function reloadBullets() {
        shuffleBullets(); //重新進行子彈的隨機排列
      }
      //重置道具效果
      function reloadItemEffection() {
        let ItemEffection = document.getElementById("itemEffect");
        ItemEffection.textContent = "道具: ";
      }

      // 檢查道具數量，如果為 0，則禁用道具的點擊事件
      function checkItemAvailability(itemElement, itemCount) {
        if (itemCount === 0) {
          itemElement.classList.add("disabled");
        } else {
          itemElement.classList.remove("disabled");
        }
      }

      // 點擊香菸道具時觸發的函數，玩家回復一滴血
      function useCigarette() {
        const playerHeartImages = document.querySelectorAll(".playerHeart");
        const lastPlayerHeart = playerHeartImages[playerHeartImages.length - 1];
        let ItemEffection = document.getElementById("itemEffect");
        const newCigaretteCount = document.getElementById("cigaretteCount");

        // 先顯示道具效果
        ItemEffection.textContent = "道具: ";

        // 檢查玩家血量是否已滿
        if (playerHeartImages.length < 5) {
          // 添加一滴血
          const newHeart = document.createElement("img");
          newHeart.src = "heart.png";
          newHeart.alt = "playerHeart";
          newHeart.className = "playerHeart";
          lastPlayerHeart.parentNode.insertBefore(
            newHeart,
            lastPlayerHeart.nextSibling
          );
          // 更新玩家血量
          playerHealth += 1;
          // 更新道具效果文字
          ItemEffection.innerText += "回復了一滴血";
        } else {
          // 更新道具效果文字
          ItemEffection.innerText += "浪費了一包菸...";
        }
        //更新香菸數量
        cigarettesTotal -= 1;
        newCigaretteCount.textContent = cigarettesTotal;
        // 檢查道具數量，如果為 0，則禁用香菸點擊事件
        const cigaretteImage = document.querySelector("[alt='cigarette']");
        checkItemAvailability(cigaretteImage, cigarettesTotal);
      }

      //使用放大鏡來查看當前子彈
      function useMagnifier() {
        const thisBulletTypeElement = document.getElementById("thisBulletType");
        let ItemEffection = document.getElementById("itemEffect");
        const newMagnifierCount = document.getElementById("magnifierCount");
        // 先顯示道具效果
        ItemEffection.textContent = "道具: ";
        if (bullets.length > 0) {
          const currentBullet = bullets[0];
          if (currentBullet === 1) {
            ItemEffection.innerText += "此發為實彈";
          } else {
            ItemEffection.innerText += "此發為空彈";
          }
        }
        magnifierTotal -= 1;
        newMagnifierCount.textContent = magnifierTotal;
        // 檢查道具數量，如果為 0，則禁用放大鏡點擊事件
        const magnifierImage = document.querySelector("[alt='magnifier']");
        checkItemAvailability(magnifierImage, magnifierTotal);
      }

      // 使用啤酒道具來退出當前的一顆子彈
      function useBeer() {
        let ItemEffection = document.getElementById("itemEffect");
        const newBeerCount = document.getElementById("beerCount");

        // 先顯示道具效果
        ItemEffection.textContent = "道具: ";

        // 判斷是否還有子彈可以退出
        if (bullets.length > 0) {
          // 判斷最後一發子彈的類型
          let lastBulletType;
          if (bullets[bullets.length - 1] === 1) {
            lastBulletType = "實彈";
          } else {
            lastBulletType = "空彈";
          }
          // 移除最後一顆子彈
          bullets.pop();
          // 更新子彈數量
          updateAmmoCount();
          // 更新道具效果文字，顯示退出的是實彈還是空彈
          ItemEffection.innerText += "退出了一顆" + lastBulletType;
        } else {
          // 更新道具效果文字
          ItemEffection.innerText += "子彈已經射完了";
        }

        // 更新啤酒道具數量
        beerTotal -= 1;
        newBeerCount.textContent = beerTotal;

        // 檢查道具數量，如果為 0，則禁用啤酒點擊事件
        const beerImage = document.querySelector("[alt='beer']");
        checkItemAvailability(beerImage, beerTotal);
      }

      function useBlueBullet() {
        const ItemEffection = document.getElementById("itemEffect");
        const newBlueBulletCount = document.getElementById("blueBulletCount");

        // 先顯示道具效果
        ItemEffection.textContent = "道具: ";
        ItemEffection.innerText += "下一發子彈造成雙倍傷害";

        // 將藍色子彈標記為已啟動
        isBlueBulletActive = true;

        // 更新藍色子彈數量
        BlueBulletTotla -= 1;
        newBlueBulletCount.textContent = BlueBulletTotla;

        // 檢查道具數量，如果為 0，則禁用藍色子彈點擊事件
        const blueBulletImage = document.querySelector("[alt='blueBullet']");
        checkItemAvailability(blueBulletImage, BlueBulletTotla);
      }
    </script>
  </body>
</html>
